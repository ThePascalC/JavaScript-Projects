<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/572fa0bbf8.js"></script>
    <title>Vanilla Slideshow</title>
  </head>
  <body>
    <div class="container">
      <i class="fas fa-chevron-left" id="prevBtn"></i>
      <i class="fas fa-chevron-right" id="nextBtn"></i>
      <div class="slide">
        <img src="./image/image5.jpg" id="lastClone" alt="" />
        <img src="./image/image1.jpg" alt="" />
        <img src="./image/image2.jpg" alt="" />
        <img src="./image/image3.jpg" alt="" />
        <img src="./image/image4.jpg" alt="" />
        <img src="./image/image5.jpg" alt="" />
        <img src="./image/image1.jpg" id="firstClone" alt="" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
