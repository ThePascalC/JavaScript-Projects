<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Got Spiff? - Spiff Kansas City</title>
    <script src="https://kit.fontawesome.com/572fa0bbf8.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- start nav-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.png" alt="Store Logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-shopping-cart"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end nav-->
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Spiff Collection</h1>
        <button class="banner-btn">Shop Now</button>
      </div>
    </header>

    <!-- end hero -->
    <section class="products">
      <div class="section-title">
        <h2>The Spiff Collection</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Your Shopping Cart</h2>
        <div class="cart-content">
          <!-- cart item-->
          <div class="cart-item"></div>

          <!-- end cart item-->
        </div>
        <div class="cart-footer">
          <h3>Total: $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">Clear all items</button>
          <script src="https://www.paypal.com/sdk/js?client-id=sb"></script>
          <script>
            paypal.Buttons().render(".cart-footer");
          </script>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
